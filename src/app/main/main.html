<div class="container">
  <h1>Rich text editor with SVG export</h1>
  <a href="/#/rectangle">Rectangle sample</a>
  <br>
  <br>
  <div class="editor-stuff" ng-show="editMode">

    <span class="dropdown" dropdown on-toggle="toggled(open)">
      <a href class="btn btn-default dropdown-toggle" dropdown-toggle >Font</a>
      <ul class="dropdown-menu">
        <li ng-repeat="font in SvgText.FONT_FACES">
          <a href ng-click="toggleFont('{{font.tag}}')">
            <span class="fontfamily_{{font.tag}}">{{font.name}}</span>
          </a>
        </li>
      </ul>
    </span>
    &nbsp; Size:&nbsp;
    <select ng-model="fontSize" ng-change="toggleSize()" ng-options="size for size in SvgText.FONT_SIZES"></select>

    <button class="btn btn-mini" ng-click="toggleBold()">B</button>
    <button class="btn btn-mini" ng-click="toggleItalic()">I</button>

    <div class="textalign">
      <button class="btn btn-mini" ng-click="toggleAlign('start')">L</button>
      <button class="btn btn-mini" ng-click="toggleAlign('end')">R</button>
      <button class="btn btn-mini" ng-click="toggleAlign('middle')">C</button>
    </div>

    <br />

    <button class="btn btn-mini" ng-click="selectColor(colorList[0])" style="color:red">R</button>
    <button class="btn btn-mini" ng-click="selectColor(colorList[1])" style="color:green">G</button>
    <button class="btn btn-mini" ng-click="selectColor(colorList[2])" style="color:blue">B</button>

    <button class="btn btn-mini" ng-click="selectStrokeColor(colorList[0])" style="color:red">R</button>
    <button class="btn btn-mini" ng-click="selectStrokeColor(colorList[1])" style="color:green">G</button>
    <button class="btn btn-mini" ng-click="selectStrokeColor(colorList[2])" style="color:blue">B</button>

    <!--     <label class="textcolors">
    Colors
    <div id="colorPicked" ng-click="toggleColorDisplay($event)" style="background: {{api.color}}"></div>
    <div id="colorPicker" class="colorslist">
      <span>
        <span ng-repeat="color in colorList" class="coloroption" style="border: 1px solid {{color.borderColor}}; background-color: {{color.color}}" ng-click="selectColor(color)" title="{{color.name}}"></span>
      </span>
    </div>
    <div class="colorswrap"></div>
  </label>

  <label class="strokecolors">
    <div id="strokeColorPicked" ng-click="toggleColorDisplay($event)" style="border: 5px solid {{api.stroke}}; background-color: #fff;"></div>
    <div id="strokeColorPicker" class="colorslist">
      <span>
        <span ng-repeat="color in colorList" class="coloroption" style="border: 1px solid {{color.borderColor}}; background-color: {{color.color}}" ng-click="selectStrokeColor(color)" title="{{color.name}}"></span>
      </span>
    </div>
    <div class="colorswrap"></div>
  </label>
  -->
  <label class="strokewidth">
    <select name="stroke_width" ng-change="selectStrokeWidth($event)" ng-model="strokeWidth">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </label>
  &nbsp;
  <button class="btn btn-primary" ng-click="toggleViewMode()">Apply</button>
</div>
<div class="view-stuff" ng-hide="editMode">
  <button class="btn btn-warning" ng-click="toggleEditMode()">Edit</button>
</div>

<hr>
